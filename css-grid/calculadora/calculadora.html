<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="fundo">
        
        <div class="calc">
            <div class="visor"><p>0</p></div>
            <div class="botom">AC</div>
            <div class="botom">%</div>
            <div class="botom">X</div>
            <div class="botom">/</div>
            <div class="botom">7</div>
            <div class="botom">8</div>
            <div class="botom">9</div>
            <div class="botom">=</div>
            <div class="botom">4</div>
            <div class="botom">5</div>
            <div class="botom">6</div>
            <div class="botom">-</div>
            <div class="botom">1</div>
            <div class="botom">2</div>
            <div class="botom">3</div>
            <div class="botom">+</div>
            <div class="botom">0</div>
            <div class="botom">.</div>
        </div>

    </div>
</body>
</html>
