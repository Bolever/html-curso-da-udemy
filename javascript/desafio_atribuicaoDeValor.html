    <script>

      // ATENÇÃO: PARA ESSE EXERCÍCIO, VOCÊ PODE CRIAR APENAS UMA ÚNICA VARIAVEL

      // crie uma variável e atribua o valor 10
      let numb = 10

      // some 5 à essa variável e reatribua o valor
      numb += 5

      // multiplique o valor da variável por 5 e reatribua novo valor
      numb *= 5

      // some 1 a variaável e reatribua o novo valor
      ++numb

      // sem alterar o valor da variável, mostre na tela o resto da divisão por 6
      // a mensagem deve ser: O resto da divisão de (variável) por 6 é (resultado)
      alert('O resto da divisão de ' + numb + ' por 6 é ' + (numb % 6));

      // sem alterar o valor da variável, mostre na tela o resto da visão por 6 elevado ao quadrado
      // a mensagem deve ser: O quadrado da divisão de (variavel) por 6 é (resultado)
      alert(`O quadrado da divisão de ${numb} por 6 é ${(numb % 6) ** 2}`)

      // mostre na tela o valor da variável
      alert(`o valor da variável é ${numb}`)

      // agora divida o valor da variável por 4 e reatribua o valor
      numb /= 4

      // qual o valor da variável?
      alert(`o valor da variável é ${numb}`)
      
      
    </script>
