<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loops - tabuada</h1>

    <script>

        // let n = parseInt(prompt('Digite um n√∫mero'))
        let n = 2
        let cont = 0

        while(cont <= 1000){
            document.write(n + " x "+ cont +" : " + n * cont + "<br>")
            cont++
        }

        document.write('ola mundo')
    </script>
</body>
</html>
