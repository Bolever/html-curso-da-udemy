<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loops - tabuada</h1>

    <script>

        let n = parseFloat(prompt('Digite o número que você gostaria de ver a tabuada'))
        let cont = 0

        if(isNaN(n)){
            document.write('Apenas números por favor!!!')
        }else{
            while(cont <= 100){
                document.write(`${n} x ${cont} : ${n * cont} <br>`)
                cont++
            }
        }


    </script>
</body>
</html>
