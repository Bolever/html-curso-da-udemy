<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>break vc continue</h1>

    <script>

        for(let i = 1; i < 10; i++){
            document.write(i + "<br>")
            if(i === 5){
                break
            }
        }

        document.write('<br>Fim do loop com break<hr>')
        for(let i = 1; i < 10; i++){
            if(i === 5){
                continue
            }
            document.write(i + "<br>")
        }
        document.write('<br>Fim do loop com continue')

    </script>
</body>
</html>
