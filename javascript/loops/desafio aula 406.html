<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Desafio do dados</h1>

    <script>

        for(let i = 1; i <= 100; i++){
            if(i % 10 === 0){
                document.write('================<br>')
                continue
            }else{
                document.write(i + '<br>')
                let nrand = Math.floor(Math.random() *100) + 1
                if(i % nrand === 0){
                    document.write(`O número do índice ${i} é divisivel pelo número aleatorio ${nrand}`)
                    break
                }
            }
            
        }

    </script>
</body>
</html>
