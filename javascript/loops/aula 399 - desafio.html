<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Desafio</h1>

    <script>

     let n = parseFloat(prompt('Por favor digite um n√∫mero'))
     let cont = 1

     while(cont <= 1000){
        let r = cont * n
        document.write(`${n} X ${cont} = ${r} <br>`)
        if(cont % 10 == 0){
            document.write("<hr>")
        }
        cont++
     }

    </script>
</body>
</html>
