<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Olá seja bem vindo ou não</h1>

    <script>

        n1 = parseInt(prompt('Digite um numero'));
        n2 = parseInt(prompt('Digite outro numero'));
        res = (n1 + n2)/2;

        alert(`a média entre ${n1} e ${n2} é maior que 7? \n` + (res > 7));


    </script>
</body>
