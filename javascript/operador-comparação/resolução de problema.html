<body>
    <h1>Olá seja bem vindo ou não</h1>

    <script>

      let n1 = parseFloat(prompt('Digite um numero'))
      let n2 = parseFloat(prompt('Digite outro numero'))

      let res = (n1 + n2) /2

      alert(`O numero a média é menor ou igual a quatro? ou tem algum valor 0? \n${res <= 4 || n1 === 0 || n2 === 0}`)


    </script>
