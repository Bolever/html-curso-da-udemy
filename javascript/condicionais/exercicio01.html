<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ola mundo!!</h1>

    <script>
        let n1 = parseInt(prompt('Digite um numero'))
        let n2 = parseInt(prompt('Digite um segundo numero'))
        let med = (n1 + n2) /2

        if((med > 4) && (n1 != 0) && (n2 != 0)){
            alert('Aprovado!!')
        }
        else{
            alert('Reprovado!!')
        }
    </script>
</body>
</html>
