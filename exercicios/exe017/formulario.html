    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <a href="#"><img src="imagens/perfil.png" alt="Perfil da pagina" class="perfil-img"></a>

            <ul>

                <li><a href="tabelas.html">Tabelas</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h1>My components</h1>

        <section>

            <h2>Entre em contato</h2>

            <div class="row">
                <form action="">
                    <div class="row">
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome completo">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email completo" autocomplete="off">
                        </div>
                    </div>

                    <label for="msg">Mensagem</label>
                    <textarea name="msg" id="msg" rows="6"></textarea>

                    <input type="submit" value="Enviar" class="btn">
                </form>

                <address>
                    <b>Lorem ipsum dolor, sit amet consectetur adipisicing.</b>
                    <p>Telefone 000-000-000</p>
                    <p>Email:teste@teste.com</p>
                </address>
            </div>
        </section>

        <section>
            <h2>Quiz</h2>

            <form action="" class="for-quiz">
                <label for="tecnoligia">Qual a sua linguagem preferida?</label>
                <select name="tecnologia" id="tecnologia">
                    <option value="null">Selecione</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">Javascript</option>
                </select>

                <label>Baixa prioridade <input type="radio" name="prioridade" id="baixa"></label>
                <label>Média prioridade <input type="radio" name="prioridade" id="media"></label>
                <label>Alta prioridade <input type="radio" name="prioridade" id="alta"></label>

                <label><input type="checkbox" name="copia" value="true"> Envie-me uma copia</label>
                <label><input type="checkbox" name="human" value="true"> Sou um humano</label>

                <div class="row">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar" class="btn btn-stroke">
                </div>
            </form>
        </section>
        
    </main>
</body>
</html>
