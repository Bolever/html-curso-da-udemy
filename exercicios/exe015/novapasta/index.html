<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 16px;
        }
        body{
            padding: 3em;
        }

        label .check{
            display: inline-block;
            width: 2em;
            height: 1em;
            border-radius: 1em;
            outline: 2px solid black;
            position: relative;
            overflow: hidden;
        }

        label input[type="checkbox"]{
            height: 1px;
            width: 1px;
            overflow: hidden;
            position: absolute;
            clip-path: circle(0);
        }

        label .check::after{
            content: '';
            display: block;
            width: 1em;
            height: 1em;
            border-radius: 50%;
            background-color: red;
            outline: 1px solid black;
            position: absolute;
            transition: transform .3s ease-in-out;
            transform: translate(0);
    
        }

        label .check::before{
            content: '';
            display: block;
            height: 100%;
            width: 100%;
            background-color: rgba(128, 128, 128, 0.425);
            transform: translate(-70%);
            position: absolute;
            transition:  transform .3s ease-in-out;
        }

        label input:checked + .check::after{
            transform: translate(100%);
            background-color: blue;
        }

        label input:checked ~ .text{
            color: blue;
        }

        label input:checked + .check::before{
            transform: translateX(0);
            
        }
        
        label input:focus + span{
            outline: 2px solid gray;
        }

    </style>
</head>
<body>
    <label>
        <input type="checkbox" checked>
        <span class="check"></span>
        <span class="text">Aceita a doar todo seu dinheiro</span>
    </label>
    <label>
        <input type="checkbox">
        <span class="check"></span>
        <span class="text">CSS</span>
    </label>
    <label>
        <input type="checkbox">
        <span class="check"></span>
        <span class="text">Javascript</span>
    </label>
</body>
</html>
