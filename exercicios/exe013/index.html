<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main">
        <form action="#" method="post" autocomplete="off" class="form">
            <fieldset class="form__fieldset">
                <legend class="form_fieldset__legend">Login</legend>

                <label for="nome" class="form_fieldset__label">Nome:</label>
                <input class="form_fieldset__input" type="text" id="nome" name="vnome" required minlength="6">
 
                <label for="senha" class="form_fieldset__label">Senha:</label>
                <input class="form_fieldset__input" type="password" id="senha" name="vsenha" required minlength="6">

                <div class="btn2">
                    <div class="btn1">
                        <button type="submit" class="btn__action"><b>Login</b></button>
                        <a href="cadastro.html"><b>Cadastre-se</b></a>
                    </div>
                    <p class="btn2__login"><a href="#">Esqueci minha senha</a></p>
                </div>
                
            </fieldset>
        </form>
    </main>
</body>
</html>
