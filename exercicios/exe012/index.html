<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="#" method="post" autocomplete="off">
            <fieldset>
                <legend>Formulario de contato</legend>
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="vnome" minlength="6" required placeholder="Seu nome aqui">
                
                <label for="email">Email:</label>
                <input type="email" name="vemail" id="email" required placeholder="Seu email aqui">

                <label for="assunto">Assunto:</label>
                <input type="text" name="vassunto" id="assunto" maxlength="30" placeholder="Assunto aqui">

                <label for="texto">Mensagem:</label>
                <textarea name="vtexto" id="texto" required cols="30" rows="10" minlength="20" placeholder="Sua mensagem aqui..."></textarea>
                
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
